<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Course Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Varela+Round');

        table { width: 100%; border-collapse: collapse; }
        table th, table td { border: 1px solid #ddd; padding: 8px; }
        button { margin: 5px; }
        .modal { display: block; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }

        html, body {
            overflow-x: hidden;
            height: 100%;
        }
        body {
            background: #fff;
            padding: 0;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
        }
        .header {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            background-color: #007BFF;
            position: fixed;
            height: 60px!important;
            overflow: hidden;
            z-index: 10;
        }
        .main {
            margin: 0 auto;
            display: block;
            height: 100%;
            margin-top: 60px;
            padding-top: 60px;
            transition: margin-left 250ms ease-in-out;
        }
        .mainInner{
            display: table;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        .mainInner div{
            display:table-cell;
            vertical-align: middle;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 1.25px;
        }
        #sidebarMenu {
            height: 100%;
            position: fixed;
            left: 0;
            width: 200px;
            margin-top: 60px;
            transform: translateX(-200px);
            transition: transform 250ms ease-in-out;
            background: linear-gradient(180deg, #007BFF 0%, #02448b 100%);
        }
        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }
        .sidebarMenuInner{
            margin:0;
            padding:0;
            border-top: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li{
            list-style: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li span{
            display: block;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.50);
        }
        .sidebarMenuInner li a{
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }
        input[type="checkbox"]:checked ~ .main {
            margin-left: 250px;
        }
        input[type=checkbox] {
            transition: all 0.3s;
            box-sizing: border-box;
            display: none;
        }
        .sidebarIconToggle {
            transition: all 0.3s;
            box-sizing: border-box;
            cursor: pointer;
            position: absolute;
            z-index: 99;
            height: 100%;
            width: 100%;
            top: 22px;
            left: 15px;
            height: 22px;
            width: 22px;
        }
        .spinner {
            transition: all 0.3s;
            box-sizing: border-box;
            position: absolute;
            height: 3px;
            width: 100%;
            background-color: #fff;
        }
        .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 3px;
        }
        .diagonal.part-1 {
            position: relative;
            transition: all 0.3s;
            box-sizing: border-box;
            float: left;
        }
        .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 3px;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            opacity: 0;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(135deg);
            margin-top: 8px;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(-135deg);
            margin-top: -9px;
        }
        .main .admin button {
            background-color: #4c93af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main .admin input{
            margin: 0 auto;
            padding: 0 10px;
            width: 536px;
            height: 34px;
            border: 1px solid rgba(255,255,255,.8);
            border-radius: 2px;
            color: #fff;
            background: rgba(0,0,0,.15);
            font-family: "helvetica neue",arial,sans-serif;
        }
        .main .admin input:focus{
            outline: none;
            color: black;
            font-weight: bold;
            border-color: #4c93af;
            background: rgba(0,0,0,.25);
        }
        .main .admin table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main .admin th, .main .admin td {
            border: 1px solid #c9c8c8;
            padding: 12px 15px;
        }
        .main .admin th {
            background-color: #7498b1;
            text-align: left;
            font-weight: bold;
        }
        .main .admin tbody tr:nth-child(even) {
            background-color: #b5b8ba;
        }
        .sidebarMenuInner button {
            background-color: transparent;
            border: none;
            color: inherit;
            padding: 0;
            margin: 0;
            cursor: pointer;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <button onclick="window.location.href='./admin_course.html'"><li><a href="./admin_course.html" target="_blank">课程管理</a></li></button>
            <button onclick="window.location.href='./admin_students.html'"><li><a href="./admin_students.html" target="_blank">学生信息管理</a></li></button>
            <button onclick="window.location.href='./admin_teacher.html'"><li><a href="./admin_teacher.html" target="_blank">教师信息管理</a></li></button>
        </ul>
    </div>
    <main class="main">
        <div id="app">
            <Admin_course class="admin"></Admin_course>
        </div>
    </main>
    <script>
        Vue.component('Admin_course', {
            template: `
                <div>
                    <div>
                        <input type="text" placeholder="请输入课程名称" v-model="searchName">
                        <button @click="search">搜索</button>
                        <button @click="showall">显示全部</button><br>
                        <button @click="addCourse">添加课程信息</button>
                        <button @click="resetAllPasswords">账号密码重置</button>
                        <button @click="logout">退出系统</button>
                        <table>
                            <thead>
                                <tr>
                                    <th>课程编号</th>
                                    <th>课程名称</th>
                                    <th>课时</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="course in paginatedCourses" :key="course.cid">
                                    <td>{{ course.cid }}</td>
                                    <td>{{ course.cname }}</td>
                                    <td>{{ course.chour }}</td>
                                    <td>
                                        <button @click="editCourse(course)">修改</button>
                                        <button @click="deleteCourse(course)">删除</button>
                                        <button @click="resetPassword(course)">修改密码</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button @click="prevPage" :disabled="currentPage === 1">上一页</button>
                            <span>{{ currentPage }}</span>
                            <button @click="nextPage" :disabled="currentPage === totalPages">下一页</button>
                        </div>
                        <!-- 添加课程模态框 -->
                        <div v-if="showAddModal" class="modal">
                            <div class="modal-content">
                                <h3>添加课程信息</h3>
                                <input type="text" v-model="newCourse.cid" placeholder="课程编号">
                                <input type="text" v-model="newCourse.cname" placeholder="课程名称">
                                <input type="number" v-model="newCourse.chour" placeholder="课时">
                                <button @click="saveCourse">保存</button>
                                <button @click="showAddModal = false">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    courses: [],
                    issearch: false,
                    searchName: '',
                    currentPage: 1,
                    pageSize: 5,
                    showAddModal: false,
                    newCourse: {
                        cid: '',
                        cname: '',
                        chour: null
                    }
                };
            },
            computed: {
                filteredCourses() {
                    if (this.issearch) {
                        return this.courses.filter(course =>
                            course.cname.includes(this.searchName)
                        );
                    } else {
                        return this.courses;
                    }
                },
                paginatedCourses() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.filteredCourses.slice(start, end);
                },
                totalPages() {
                    return Math.ceil(this.filteredCourses.length / this.pageSize);
                }
            },
            methods: {
                showall() {
                    this.issearch = false;
                },
                search() {
                    this.issearch = true;
                },
                addCourse() {
                    this.showAddModal = true;
                },
                saveCourse() {
                    fetch('/api/admin/courses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.newCourse),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert(data.message);
                                this.fetchCourses();
                                this.showAddModal = false;
                                this.newCourse = {
                                    cid: '',
                                    cname: '',
                                    chour: null
                                };
                            }
                        })
                        .catch(error => console.error('Error:', error));
                },
                editCourse(course) {
                    const updatedCourse = {
                        cid: course.cid,
                        cname: prompt('请输入新的课程名称', course.cname),
                        chour: prompt('请输入新的课时', course.chour)
                    };

                    if (updatedCourse.cname && updatedCourse.chour) {
                        fetch(`/api/admin/courses/${course.cid}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(updatedCourse),
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.message) {
                                    alert(data.message);
                                    this.fetchCourses();
                                }
                            })
                            .catch(error => console.error('Error:', error));
                    }
                },
                deleteCourse(course) {
                    if (confirm(`确定要删除课程 ${course.cname} 吗？`)) {
                        fetch(`/api/admin/courses/${course.cid}`, {
                            method: 'DELETE',
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.message) {
                                    alert(data.message);
                                    this.fetchCourses();
                                }
                            })
                            .catch(error => console.error('Error:', error));
                    }
                },
                resetPassword(course) {
                    alert(`重置 ${course.cname} 的密码`);
                },
                resetAllPasswords() {
                    alert('重置所有课程的密码');
                },
                logout() {
                    fetch('/api/logout', {
                        method: 'POST',
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert(data.message);
                                window.location.href = '/';
                            }
                        })
                        .catch(error => console.error('Error:', error));
                },
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage -= 1;
                    }
                },
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage += 1;
                    }
                },
                fetchCourses() {
                    fetch('/api/admin/courses')
                        .then(response => response.json())
                        .then(data => {
                            this.courses = data;
                        })
                        .catch(error => console.error('Error:', error));
                }
            },
            mounted() {
                this.fetchCourses();
            }
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
