<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Varela+Round');

        table { width: 100%; border-collapse: collapse; }
        table th, table td { border: 1px solid #ddd; padding: 8px; }
        button { margin: 5px; }
        .modal { display: block; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }

        html, body {
            overflow-x: hidden;
            height: 100%;
        }
        body {
            background: #fff;
            padding: 0;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
        }
        .header {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            background-color: #007BFF;
            position: fixed;
            height: 60px!important;
            overflow: hidden;
            z-index: 10;
        }
        .main {
            margin: 0 auto;
            display: block;
            height: 100%;
            margin-top: 60px;
            padding-top: 60px;
            transition: margin-left 250ms ease-in-out;
        }
        .mainInner{
            display: table;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        .mainInner div{
            display:table-cell;
            vertical-align: middle;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 1.25px;
        }
        #sidebarMenu {
            height: 100%;
            position: fixed;
            left: 0;
            width: 200px;
            margin-top: 39px;
            transform: translateX(-200px);
            transition: transform 250ms ease-in-out;
            background: linear-gradient(180deg, #007BFF 0%, #02448b 100%);
        }
        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }
        .sidebarMenuInner{
            margin:0;
            padding:0;
            border-top: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li{
            list-style: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li span{
            display: block;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.50);
        }
        .sidebarMenuInner li a{
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }
        input[type="checkbox"]:checked ~ .main {
            margin-left: 250px;
        }
        .sidebarMenuInner input[type=checkbox] {
            transition: all 0.3s;
            box-sizing: border-box;
            display: none;
        }
        .sidebarIconToggle {
            transition: all 0.3s;
            box-sizing: border-box;
            cursor: pointer;
            position: absolute;
            z-index: 99;
            height: 100%;
            width: 100%;
            top: 22px;
            left: 15px;
            height: 22px;
            width: 22px;
        }
        .spinner {
            transition: all 0.3s;
            box-sizing: border-box;
            position: absolute;
            height: 3px;
            width: 100%;
            background-color: #fff;
        }
        .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 3px;
        }
        .diagonal.part-1 {
            position: relative;
            transition: all 0.3s;
            box-sizing: border-box;
            float: left;
        }
        .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 3px;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            opacity: 0;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(135deg);
            margin-top: 8px;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(-135deg);
            margin-top: -9px;
        }
        .main .admin button {
            background-color: #4c93af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main .admin input[type="text"] {
            margin: 0 auto;
            padding: 0 10px;
            width: 536px;
            height: 34px;
            border: 1px solid rgba(255,255,255,.8);
            border-radius: 2px;
            color: #fff;
            background: rgba(0,0,0,.15);
            font-family: "helvetica neue",arial,sans-serif;
        }
        .main .admin table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main .admin th, .main .admin td {
            border: 1px solid #c9c8c8;
            padding: 12px 15px;
        }
        .main .admin th {
            background-color: #7498b1;
            text-align: left;
            font-weight: bold;
        }
        .main .admin tbody tr:nth-child(even) {
            background-color: #b5b8ba;
        }
        .sidebarMenuInner button {
            background-color: transparent;
            border: none;
            color: inherit;
            padding: 0;
            margin: 0;
            cursor: pointer;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <button onclick="window.app.changeIsSearchSelected(false)"><li><a href="./studentPage.html" target="_blank">课程总览</a></li></button>
        </ul>
    </div>
    <main class="main">
        <div id="app">
            <student class="admin" ref="studentComponent"></student>
        </div>
    </main>
    <script>
        Vue.component('student', {
            template: `
                <div>
                    <div>
                        <input type="text" placeholder="请输入课程名称" v-model="searchName">
                        <button @click="search">搜索</button>
                        <button @click="showall">显示全部</button>
                        <button @click="resetAllPasswords">账号密码重置</button>
                        <button @click="logout">退出系统</button><br>
                        <input type="checkbox" v-model="isSearchSelected"> 显示已选课程
                        <table>
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>学生ID</th>
                                    <th>教师ID</th>
                                    <th>课程ID</th>
                                    <th>分数</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% raw %}
                                <tr v-for="course in paginatedCourses" :key="course.no">
                                    <td>{{ course.no }}</td>
                                    <td>{{ course.sid }}</td>
                                    <td>{{ course.tid }}</td>
                                    <td>{{ course.cid }}</td>
                                    <td>{{ course.score }}</td>
                                    <td>
                                        <button v-if="!selectedCourses.includes(course.cid)" @click="selectCourse(course)">选课</button>
                                        <button v-else @click="dropCourse(course)">退课</button>
                                    </td>
                                </tr>
                                {% endraw %}
                            </tbody>
                        </table>
                        <div>
                            <button @click="prevPage" :disabled="currentPage === 1">上一页</button>
                            <span>{{ currentPage }}</span>
                            <button @click="nextPage" :disabled="currentPage === totalPages">下一页</button>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    courses: [],
                    issearch: false,
                    isSearchSelected: false,
                    searchName: '',
                    currentPage: 1,
                    pageSize: 5,
                    selectedCourses: [],
                    studentId: 1 // 假设当前学生的ID是1
                };
            },
            computed: {
                selectedCoursesList() {
                    return this.selectedCourses.map(courseId => {
                        return this.courses.find(course => course.cid === courseId);
                    }).filter(course => course !== undefined);
                },
                filteredCourses() {
                    let final_courses = this.courses;
                    if (this.isSearchSelected) {
                        final_courses = this.selectedCoursesList;
                    }
                    if (this.issearch) {
                        return final_courses.filter(course =>
                            course.cid.toString().includes(this.searchName)
                        );
                    } else {
                        return final_courses;
                    }
                },
                paginatedCourses() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.filteredCourses.slice(start, end);
                },
                totalPages() {
                    return Math.ceil(this.filteredCourses.length / this.pageSize);
                }
            },
            methods: {
                fetchCourses() {
                    fetch(`/api/students/courses?page=${this.currentPage}&per_page=${this.pageSize}`)
                        .then(response => response.json())
                        .then(data => {
                            this.courses = data.courses;
                            this.totalPages = data.total_pages;
                        })
                        .catch(error => {
                            console.error('Error fetching courses:', error);
                        });
                },
                showall() {
                    this.issearch = false;
                    this.fetchCourses();
                },
                search() {
                    this.issearch = true;
                    this.fetchCourses();
                },
                selectCourse(course) {
                    fetch('/api/students/select_course', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            sid: this.studentId,
                            cid: course.cid,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert(data.error);
                            } else {
                                alert('选课成功');
                                this.selectedCourses.push(course.cid);
                            }
                        })
                        .catch(error => {
                            console.error('Error selecting course:', error);
                        });
                },
                dropCourse(course) {
                    fetch('/api/students/drop_course', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            sid: this.studentId,
                            cid: course.cid,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert(data.error);
                            } else {
                                alert('退课成功');
                                this.selectedCourses.splice(this.selectedCourses.indexOf(course.cid), 1);
                            }
                        })
                        .catch(error => {
                            console.error('Error dropping course:', error);
                        });
                },
                resetAllPasswords() {
                    alert('重置所有课程的密码');
                },
                logout() {
                    alert('退出系统');
                },
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.fetchCourses();
                    }
                },
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.fetchCourses();
                    }
                }
            },
            mounted() {
                this.fetchCourses();
            }
        });

        var app = new Vue({
            el: '#app',
            methods: {
                changeIsSearchSelected(value) {
                    this.$refs.studentComponent.isSearchSelected = value;
                }
            }
        });
    </script>
</body>
</html>
