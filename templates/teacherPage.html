<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Varela+Round');

        table { width: 100%; border-collapse: collapse; }
        table th, table td { border: 1px solid #ddd; padding: 8px; }
        button { margin: 5px; }
        .modal { display: block; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }

        html, body {
            overflow-x: hidden;
            height: 100%;
        }
        body {
            background: #fff;
            padding: 0;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
        }
        .header {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            background-color: #007BFF;
            position: fixed;
            height: 60px!important;
            overflow: hidden;
            z-index: 10;
        }
        .main {
            margin: 0 auto;
            display: block;
            height: 100%;
            margin-top: 60px;
            padding-top: 60px;
            transition: margin-left 250ms ease-in-out;
        }
        .mainInner{
            display: table;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        .mainInner div{
            display:table-cell;
            vertical-align: middle;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 1.25px;
        }
        #sidebarMenu {
            height: 100%;
            position: fixed;
            left: 0;
            width: 200px;
            margin-top: 60px;
            transform: translateX(-200px);
            transition: transform 250ms ease-in-out;
            background: linear-gradient(180deg, #007BFF 0%, #02448b 100%);
        }
        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }
        .sidebarMenuInner{
            margin:0;
            padding:0;
            border-top: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li{
            list-style: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li span{
            display: block;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.50);
        }
        .sidebarMenuInner li a{
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        input[type="checkbox"]:checked ~ #sidebarMenu {
            transform: translateX(0);
        }
        input[type="checkbox"]:checked ~ .main {
            margin-left: 250px;
        }
        .nav input[type=checkbox] {
            transition: all 0.3s;
            box-sizing: border-box;
            display: none;
        }
        .main .admin input[type=checkbox] {
            all:revert;
            transform: scale(1); 
        }
        .sidebarIconToggle {
            transition: all 0.3s;
            box-sizing: border-box;
            cursor: pointer;
            position: absolute;
            z-index: 99;
            height: 100%;
            width: 100%;
            top: 22px;
            left: 15px;
            height: 22px;
            width: 22px;
        }
        .spinner {
            transition: all 0.3s;
            box-sizing: border-box;
            position: absolute;
            height: 3px;
            width: 100%;
            background-color: #fff;
        }
        .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 3px;
        }
        .diagonal.part-1 {
            position: relative;
            transition: all 0.3s;
            box-sizing: border-box;
            float: left;
        }
        .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            position: relative;
            float: left;
            margin-top: 3px;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
            transition: all 0.3s;
            box-sizing: border-box;
            opacity: 0;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(135deg);
            margin-top: 8px;
        }
        input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
            transition: all 0.3s;
            box-sizing: border-box;
            transform: rotate(-135deg);
            margin-top: -9px;
        }
        .main .admin button {
            background-color: #4c93af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main .admin input{
            margin: 0 auto;
            padding: 0 10px;
            width: 536px;
            height: 34px;
            border: 1px solid rgba(255,255,255,.8);
            border-radius: 2px;
            color: #fff;
            background: rgba(0,0,0,.15);
            font-family: "helvetica neue",arial,sans-serif;
        }
        .main .admin input:focus{
            outline: none;
            color: black;
            font-weight: bold;
            border-color: #4c93af;
            background: rgba(0,0,0,.25);
        }
        .main .admin table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main .admin th, .main .admin td {
            border: 1px solid #c9c8c8;
            padding: 12px 15px;
        }
        .main .admin th {
            background-color: #7498b1;
            text-align: left;
            font-weight: bold;
        }
        .main .admin tbody tr:nth-child(even) {
            background-color: #b5b8ba;
        }
        .sidebarMenuInner button {
            background-color: transparent;
            border: none;
            color: inherit;
            padding: 0;
            margin: 0;
            cursor: pointer;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="header"></div>
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <button onclick=""><li><a href="./admin_course.html" target="_blank">课程总览</a></li></button>
            </ul>
        </div>
    </div>
    <main class="main">
        <div id="app">
            <teacher class="admin"></teacher>
        </div>
    </main>
    <script>
        Vue.component('teacher', {
            template: `
                <div>
                    <div>
                        <input type="text" placeholder="请输入课程名称" v-model="searchName">
                        <button @click="search">搜索</button>
                        <button @click="showall">显示全部</button><br>
                        <button @click="addCourse">添加我的课程</button>
                        <button @click="logout">退出系统</button><br>
                        <input type="checkbox" v-model="showMyCourse"> 显示我的课程
                        <table>
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>学生ID</th>
                                    <th>教师ID</th>
                                    <th>课程ID</th>
                                    <th>分数</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="course in paginatedCourses" :key="course.no">
                                    <td>{{ course.no }}</td>
                                    <td>{{ course.sid }}</td>
                                    <td>{{ course.tid }}</td>
                                    <td>{{ course.cid }}</td>
                                    <td>{{ course.score }}</td>
                                    <td v-if="isMyCourse(course)">
                                        <button @click="editCourse(course)">修改</button>
                                        <button @click="deleteCourse(course)">删除</button>
                                    </td>
                                    <td v-else>
                                        <button style="color:white;background-color:gray;" @click="cannotEdit">修改</button>
                                        <button style="color:white;background-color:gray;" @click="cannotEdit">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button @click="prevPage" :disabled="currentPage === 1">上一页</button>
                            <span>{{ currentPage }}/{{ totalPages }}</span>
                            <button @click="nextPage" :disabled="currentPage === totalPages">下一页</button>
                        </div>
                        <!-- 添加课程模态框 -->
                        <div v-if="showAddModal" class="modal">
                            <div class="modal-content">
                                <h3>添加我的课程</h3>
                                <input type="text" v-model="newCourse.id" placeholder="课程编号">
                                <input type="text" v-model="newCourse.name" placeholder="课程名称">
                                <input type="text" v-model="newCourse.credits" placeholder="学分">
                                <input type="text" v-model="newCourse.semester" placeholder="开课学期">
                                <input type="text" v-model="newCourse.type" placeholder="课程类型">
                                <button @click="saveCourse">保存</button>
                                <button @click="showAddModal = false">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    courses: [],
                    issearch: false,
                    searchName: '',
                    currentPage: 1,
                    pageSize: 5,
                    showAddModal: false,
                    showMyCourse: false,
                    newCourse: {
                        id: '',
                        name: '',
                        teacher: '当前老师',
                        credits: '',
                        semester: '',
                        type: ''
                    }
                };
            },
            computed: {
                myCourses() {
                    return this.courses.filter(course => course.teacher === '当前老师');
                },
                filteredCourses() {
                    if (this.issearch) {
                        return this.currentCourses.filter(course =>
                            course.name.includes(this.searchName)
                        );
                    } else {
                        return this.currentCourses;
                    }
                },
                currentCourses() {
                    return this.showMyCourse ? this.myCourses : this.courses;
                },
                paginatedCourses() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.filteredCourses.slice(start, end);
                },
                totalPages() {
                    return Math.ceil(this.filteredCourses.length / this.pageSize);
                }
            },
            methods: {
                fetchCourses() {
                    const tid = 1;
                    fetch(`/api/teachers/courses/${tid}`)
                        .then(response => response.json())
                        .then(data => {
                            this.courses = data.choicess;
                            this.totalPages = data.total_pages;
                        })
                        .catch(error => {
                            console.error('Error fetching courses:', error);
                        });
                },
                search() {
                    this.issearch = true;
                },
                showall() {
                    this.issearch = false;
                    this.showMyCourse = false;
                },
                addCourse() {
                    this.showAddModal = true;
                },
                saveCourse() {
                    fetch('/api/admin/courses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            cid: this.newCourse.id,
                            cname: this.newCourse.name,
                            chour: this.newCourse.credits,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert('课程添加成功');
                                this.courses.push({ ...this.newCourse });
                                this.showAddModal = false;
                                this.newCourse = {
                                    id: '',
                                    name: '',
                                    teacher: '当前老师',
                                    credits: '',
                                    semester: '',
                                    type: ''
                                };
                            }
                        })
                        .catch(error => {
                            console.error('Error adding course:', error);
                        });
                },
                editCourse(course) {
                    fetch(`/api/admin/courses/${course.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            cname: course.name,
                            chour: course.credits,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                alert('课程信息更新成功');
                            }
                        })
                        .catch(error => {
                            console.error('Error updating course:', error);
                        });
                },
                deleteCourse(course) {
                    if (course.teacher === '当前老师') {
                        fetch(`/api/admin/courses/${course.id}`, {
                            method: 'DELETE',
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.message) {
                                    alert('课程删除成功');
                                    const index = this.courses.indexOf(course);
                                    if (index !== -1) {
                                        this.courses.splice(index, 1);
                                    }
                                }
                            })
                            .catch(error => {
                                console.error('Error deleting course:', error);
                            });
                    } else {
                        alert("不能删除别人的课程");
                    }
                },
                logout() {
                    alert('退出系统');
                },
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage -= 1;
                    }
                },
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage += 1;
                    }
                },
                isMyCourse(course) {
                    return course.teacher === '当前老师';
                },
                cannotEdit() {
                    alert("不能修改或删除别人的课程");
                }
            },
            mounted() {
                this.fetchCourses();
            }
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
