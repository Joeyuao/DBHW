<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
            padding-left: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>管理选项</h2>
        <a href="{{ url_for('manage_choices') }}">管理选课</a>
        <a href="{{ url_for('manage_students') }}">管理学生</a>
        <a href="{{ url_for('manage_teachers') }}">管理老师</a>
    </div>
    <div class="content">
        <h1>欢迎管理员!</h1>
        <p>请选择管理选课、学生或教师的选项。</p>
    </div>
</body>
</html>
