<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .score-input {
            width: 60px;
            padding: 5px;
        }
        .update-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .update-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>管理员仪表盘</h1>
    <p>欢迎, {{ session['username'] }}!</p>

    <h2>所有选课信息</h2>
    <table border="1">
        <thead>
            <tr>
                <th>编号</th>
                <th>学生 ID</th>
                <th>教师 ID</th>
                <th>课程 ID</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for choice in choices %}
            <tr>
                <td>{{ choice.no }}</td>
                <td>{{ choice.sid }}</td>
                <td>{{ choice.tid }}</td>
                <td>{{ choice.cid }}</td>
                <td>{{ choice.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}">退出</a>
</body>
</html>
