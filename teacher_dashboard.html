<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>教师仪表盘</h1>
    <h2>我的课程</h2>
    <ul>
        {% for cid, course in courses.items() %}
        <li>
            {{ course.name }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="course_id" value="{{ cid }}">
                <button type="submit" name="delete_course">删除</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h2>添加新课程</h2>
    <form method="POST">
        <input type="text" name="course_name" placeholder="课程名称" required>
        <button type="submit" name="add_course">添加课程</button>
    </form>
</body>
</html>
