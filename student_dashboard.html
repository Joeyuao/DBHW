<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>学生仪表盘</h1>
    <h2>已选课程</h2>
    <ul>
        {% for cid, course in enrolled_courses.items() %}
        <li>
            {{ course.name }} - {{ course.teacher }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="course_id" value="{{ cid }}">
                <button type="submit" name="drop">退课</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h2>可选课程</h2>
    <ul>
        {% for cid, course in available_courses.items() %}
        <li>
            {{ course.name }} - {{ course.teacher }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="course_id" value="{{ cid }}">
                <button type="submit" name="enroll">选课</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
